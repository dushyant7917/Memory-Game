<!DOCTYPE html>
<html >
<head>
  <title>Login Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/Icon.ico"/>
  <link rel="stylesheet" href="/static/login.css">


</head>

<body>
  <body>

    <img src="/static/logo.png"></img>

	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">

        <form method=POST action="{{ url_for('login') }}">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username" required>
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="pass" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

        <div class="flashes">
          {{ get_flashed_messages()[0] }}
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-block">login</button>
				<a class="login-link" href="{{ url_for('register') }}">Don't have an account? Sign up here</a>
        </form>

      </div>

    </div>
	</div>
</body>


</body>
</html>
